<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>

  <body>
    <!-- navbar start----------------------------------------------------------------------------------->
    <header>
      <a href="#" class="logo">Orange Hub</a>
      <nav class="navbar">
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">GALLERY</a>
        <a href="#">SERVICES</a>
        <a href="#">CONTACT</a>
      </nav>
    </header>
    <!-- navbar end----------------------------------------------------------------------------------->

    <!-- main-container start------------------------------------------------------------------------------>
    <div class="container">
      <div class="title">
        <h1>AFFORDABLE WORKSPACE</h1>
        <p>
          Discover Flexible spaces and solution to grow your business forward
        </p>
      </div>
      <img src="img/building01.jpeg" width="600px" alt="building01" />
    </div>
    <!-- main-container end------------------------------------------------------------------------------>

    <!-- section start------------------------------------------------------------------------------>
    <section>
      <h3>OUR PARTNER</h3>

      <div class="partners">
        <img src="img/amz.png" alt="amazon" />
        <img src="img/tesla.jpg" alt="tesla" />
        <img src="img/Instacart-Logo.jpg" alt="instacart" />
        <img src="img/uber.png" alt="uber" />
      </div>
    </section>
    <!-- section end------------------------------------------------------------------------------>

    <!-- article facilities start------------------------------------------------------------------------------>
    <article>
      <h3>Flexible Workspace Designed Around Your Needs</h3>
      <div class="container-facilities">
        <div class="privateoffice">
          <img src="img/private-office.jpeg " width="200px" alt="" />
          <figcaption>Private Office</figcaption>
        </div>

        <div class="meetingroom">
          <img src="img/meeting-room.jpeg" width="200px" alt="" />
          <figcaption>Meeting Room</figcaption>
        </div>

        <div class="coffeeshop">
          <img src="img/coffeeshop.jpeg " width="200px" alt="" />
          <figcaption>Coffee Shop</figcaption>
        </div>
      </div>
    </article>
    <!-- article facilities end------------------------------------------------------------------------------>

    <!-- footer FORM start----------------------------------------------------------------------- -->
    <footer>
      <form action="" method="get">
        <!-- name form -->
        <label for="name"
          ><h4>Name</h4>
          <input
            type="text"
            id="name"
            placeholder="Your Name"
            required /></label
        ><br /><br />
        <!-- email form -->
        <label for="email"
          ><h4>Email</h4>
          <input
            type="email"
            id="email"
            placeholder="Your Email"
            required /></label
        ><br /><br />
        <!-- review form -->
        <label for="review"
          ><h4>Review</h4>
          <textarea
            name="review"
            id="review"
            cols="60"
            rows="5"
            placeholder="Your text"
            required
          ></textarea></label
        ><br /><br />
        <!-- sign up form -->
        <label for="signup"
          ><h4>Sign up for our latest promo</h4>
          <input type="radio" value="yes" id="yes" name="signup" checked />Yes
          <input type="radio" value="no" id="no" name="signup" />
          No</label
        ><br /><br />
        <label for="location"><h4>Location</h4></label>
        <select id="location">
          <option value="florida">Florida</option>
          <option value="lasvegas">Las Vegas</option>
          <option value="chicago">Chicago</option></select
        ><br /><br />
        <input type="submit" value="Submit" />
      </form>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12416.67604870495!2d-77.0485579604492!3d38.92011430000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7b7e72390f0e5%3A0x34ee03cb8ae08e5c!2sLa%20Colombe%20Coffee%20Roasters!5e0!3m2!1sen!2sus!4v1719287765319!5m2!1sen!2sus"
        width="400"
        height="300"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </footer>
    <!-- footer FORM end------------------------------------------------------------------------->
  </body>
</html>
