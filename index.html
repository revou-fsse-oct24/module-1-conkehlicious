<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>

  <body>
    <!-- navbar start----------------------------------------------------------------------------------->
    <header>
      <a href="#" class="logo">Orange Hub</a>
      <nav class="navbar">
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">GALLERY</a>
        <a href="#">SERVICES</a>
        <a href="#">CONTACT</a>
      </nav>
    </header>
    <!-- navbar end----------------------------------------------------------------------------------->

    <!-- main-container start------------------------------------------------------------------------------>
    <div class="container">
      <div class="title">
        <h1>AFFORDABLE WORKSPACE</h1>
        <p>
          Discover Flexible spaces and solution to grow your business forward
        </p>
      </div>
      <img src="img/building01.jpeg" width="600px" alt="building01" />
    </div>
    <!-- main-container end------------------------------------------------------------------------------>

    <!-- section start------------------------------------------------------------------------------>
    <section>
      <h3>OUR PARTNER</h3>

      <div class="partners">
        <img src="img/amz.png" alt="amazon" />
        <img src="img/tesla.jpg" alt="tesla" />
        <img src="img/Instacart-Logo.jpg" alt="instacart" />
        <img src="img/uber.png" alt="uber" />
      </div>
    </section>
    <!-- section end------------------------------------------------------------------------------>

    <!-- article facilities start------------------------------------------------------------------------------>
    <article>
      <h3>Flexible Workspace Designed Around Your Needs</h3>
      <div class="container-facilities">
        <div class="privateoffice">
          <img src="img/private-office.jpeg " width="200px" alt="" />
          <figcaption>Private Office</figcaption>
        </div>

        <div class="meetingroom">
          <img src="img/meeting-room.jpeg" width="200px" alt="" />
          <figcaption>Meeting Room</figcaption>
        </div>

        <div class="coffeeshop">
          <img src="img/coffeeshop.jpeg " width="200px" alt="" />
          <figcaption>Coffee Shop</figcaption>
        </div>
      </div>
    </article>
    <!-- article facilities end------------------------------------------------------------------------------>

    <!-- footer FORM start----------------------------------------------------------------------- -->
    <footer>
      <h3>Join Our News Letter</h3>
      <div class="container-form">
        <form>
          <label>First Name</label>
          <input type="text" name="first" placeholder="john" /><br />
          <label>Last Name</label>
          <input type="text" name="last" placeholder="doe" /><br />
          <label>Email</label>
          <input type="text" name="email" placeholder="john@gmail.com" /><br />
          <button>Submit</button>
        </form>
      </div>
    </footer>
    <!-- footer FORM end----------------------------------------------------------------------- -->
  </body>
</html>
